<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">Crop Recommendation</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Crop Recommendation System <span>ðŸŒ±</span></h1>
        <form action="/predict" method="POST" class="form">
            <div class="form-group">
                <label for="Nitrogen">Nitrogen</label>
                <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" required>
            </div>
            <div class="form-group">
                <label for="Phosphorus">Phosphorus</label>
                <input type="number" id="Phosphorus" name="Phosporus" placeholder="Enter Phosphorus" required>
            </div>
            <div class="form-group">
                <label for="Potassium">Potassium</label>
                <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" required>
            </div>
            <div class="form-group">
                <label for="Temperature">Temperature</label>
                <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" required>
            </div>
            <div class="form-group">
                <label for="Humidity">Humidity</label>
                <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" required>
            </div>
            <div class="form-group">
                <label for="pH">pH</label>
                <input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter pH value" required>
            </div>
            <div class="form-group">
                <label for="Rainfall">Rainfall</label>
                <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" required>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="submit-button">Get Recommendation</button>
            </div>
        </form>

        {% if result %}
        <div class="card">
            <img src="{{url_for('static', filename='img.jpeg')}}" class="card-img" alt="...">
            <div class="card-body">
                <h5 class="card-title">Recommended Crop for Cultivation:</h5>
                <p class="card-text">{{ result }}</p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
